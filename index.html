    <title>Wishtree</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>

    <style>
        body{
            background: black;
        }
        #back{
        height: 3000px;
        }
        #printer{
            position: fixed;
            background-color: white;
            border: white solid 1px;
            right: 0px;
        }
        .block{
            background-color: red;
            width: 20%;
            height: 20%;
            position: absolute;
            top: 200px;
            left: 0px;
            transition: background-color 1s, width 1s, height 1s;
        }
        .blue{
            background-color: blue;
            width: 50%;
            height: 50%;
        }
    </style>

<body onscroll="change_scroll()">
    <div class="container">
        <div>
            <input type="text" id="input-get" placeholder="Get Value">
            <button id="btn-get">GET</button>
        </div>
        <div style="color: white" id="result">Result</div>
        <div>
            <input type="text" id="input-set" placeholder="Set Value">
            <button id="btn-set">SET</button>
        </div>
    </div>

    <div id="printer">0</div>
    <div id="back"></div>
    <div class="block" style="top:500px">block</div>
    <div class="block" style="top:1000px">block</div>
    <div class="block" style="top:1500px">block</div>
    <div class="block" style="top:2000px">block</div>
    <div class="block" style="top:2500px">block</div>
