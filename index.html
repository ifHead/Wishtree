<body>
    <div class="wrapper">
        <header>
            <h1>Scroll Animation</h1>
        </header>
        
        <section class="animation">
            <img class="paper-plane" src="assets/plane.png" alt="paper-plane">
        </section>
        
        <div id="wishtreep5Div"></div>

        <div class="container">
            <div>
                <input type="text" id="input-get" placeholder="Get Value">
                <button id="btn-get">GET</button>
            </div>
            <div style="color: white" id="result">Result</div>
            <div>
                <input type="text" id="input-set" placeholder="Set Value">
                <button id="btn-set">SET</button>
            </div>
        </div>

        <div id="printer">0</div>
        <div id="back"></div>
        <div class="block" style="top:500px">block</div>
        <div class="block" style="top:1000px">block</div>
        <div class="block" style="top:1500px">block</div>
        <div class="block" style="top:2000px">block</div>
        <div class="block" style="top:2500px">block</div>    
        <button id="vplay">play video</button>
        <button id="vpause">pause video</button>
        <video src="assets/test_train.webm" id="trainVideoLoop" preload="metadata" autoplay muted loop></video>
        <video src="assets/test_train.webm" id="trainVideo" preload="metadata"muted></video>

        <div id="disqus_thread"></div>  
        <script> /*videoplayer*/
            $(function(){
                let trainVideo = $('#trainVideo');
                $('#vplay').click(function(){
                    trainVideo.get(0).play();
                });
                $('#vpause').click(function(){
                    trainVideo.get(0).pause();
                });
            });
        </script>
        
        <script id="dsq-count-scr" src="//wishtree.disqus.com/count.js" async></script>
        <script> /*disqus*/
            var disqus_config = function () {
                this.page.url = `{{ page.url | absolute_url }}`;
                this.page.identifier = `{{ page.url | absolute_url }}`;
            }; 
            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://wishtree.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </div>

    <script src="main.js"></script>
    <script src="libraries/scrooth.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/BezierPlugin.min.js"></script>
    <script src="/animations/scrollMagicAnimation.js"></script> <!--애니메이션 파일을 불러오는 순서는 반드시 플러그인 이후여야 함-->

    <script src="js/p5.js/wish_tree.js"></script>
</body>
